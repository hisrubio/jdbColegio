<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotaLabel_calificacion}"/>
                    <h:outputText value="#{notaController.selected.calificacion}" title="#{bundle.ViewNotaTitle_calificacion}"/>
                    <h:outputText value="#{bundle.ViewNotaLabel_alumno}"/>
                    <h:outputText value="#{notaController.selected.alumno}" title="#{bundle.ViewNotaTitle_alumno}"/>
                    <h:outputText value="#{bundle.ViewNotaLabel_asignatura}"/>
                    <h:outputText value="#{notaController.selected.asignatura}" title="#{bundle.ViewNotaTitle_asignatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notaController.destroyAndView}" value="#{bundle.ViewNotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotaEditLink}"/>
                <br />
                <h:commandLink action="#{notaController.prepareCreate}" value="#{bundle.ViewNotaCreateLink}" />
                <br />
                <h:commandLink action="#{notaController.prepareList}" value="#{bundle.ViewNotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
