<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfesorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_nif}" for="nif" />
                    <h:inputText id="nif" value="#{profesorController.selected.nif}" title="#{bundle.CreateProfesorTitle_nif}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_nif}"/>
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_nomProfesor}" for="nomProfesor" />
                    <h:inputText id="nomProfesor" value="#{profesorController.selected.nomProfesor}" title="#{bundle.CreateProfesorTitle_nomProfesor}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_nomProfesor}"/>
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_apeProfesor}" for="apeProfesor" />
                    <h:inputText id="apeProfesor" value="#{profesorController.selected.apeProfesor}" title="#{bundle.CreateProfesorTitle_apeProfesor}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_apeProfesor}"/>
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{profesorController.selected.foto}" title="#{bundle.CreateProfesorTitle_foto}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profesorController.create}" value="#{bundle.CreateProfesorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profesorController.prepareList}" value="#{bundle.CreateProfesorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfesorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
