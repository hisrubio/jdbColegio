<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Asignaturas de un profesor"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form>
            <h:selectOneMenu id="unprofesor" value="#{cursoasignaturaController.profesor}" valueChangeListener="#{cursoasignaturaController.obtenerAsignaturasProfesor}">
                <f:selectItems value="#{profesorController.getProfesoresPropio()}"/>
                <f:converter converterId="ProfesoresConverter" />
            </h:selectOneMenu>
            <h:commandButton value="Selecciona" action="#{cursoasignaturaController.obtenerAsignaturasProfesor}"/>
        </h:form>

        <h:form styleClass="jsfcrud_list_form">     
            <p:dataTable var="item" value="#{cursoasignaturaController.lista}" style="margin-bottom:40px; width: 70%; float: left" >
                <p:column headerText="Nombre" sortBy="#{item.asignatura.nomAsignatura}">
                    <h:outputText value="#{item.asignatura.nomAsignatura}" style="font-weight:bold; color:#01579b; font-size: 18px" />
                </p:column> 
                     
                <p:column headerText="Horas" sortBy="#{item.asignatura.horas}">
                    <h:outputText value="#{item.asignatura.horas}" />
                </p:column>
                
                <p:column headerText="Aula" sortBy="#{item.aula}">
                    <h:outputText value="#{item.aula}" />
                </p:column>
            </p:dataTable>
          
        </h:form>        
         </ui:define>
    </ui:composition>

</html>
